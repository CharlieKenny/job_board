<!DOCTYPE html>
<html ng-app="jobBoardApp">
  <head>
    <title>Job Board</title>
    <!-- // <script src="lib/jquery/jquery-1.10.2.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-controller="jobController">

    <h3>I'm an...</h3>
  <a href="#/route1">Employer</a>
  <a href="#/route2">Applicant</a>

  <div ng-view></div>


  <script>
    app.config(['$routeProvider',
         function($routeProvider) {
             $routeProvider.
                 when('/route1', {
                     templateUrl: 'employer.html',
                     controller: 'jobController'
                 }).
                 when('/route2', {
                     templateUrl: 'applicant.html',
                     controller: 'jobController'
                 }).
                 otherwise({
                     redirectTo: '/'
                 });
         }]);
  </script>


  </body>
</html>
